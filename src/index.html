<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <img src="./assets/Logo.svg" class="logo" id="logo" draggable="false" />

    <div class="splash-screen-container" id="splash_screen_container">
      <input type="text" id="input_user_name" placeholder="NAME" />
      <button id="start_button">START GAME</button>
    </div>

    <div class="game-container" id="game_container">
      <button class="rotate-button" id="alignment_button">ALIGNMENT</button>
      <div class="points-display" id="points_display_player">
        <p>YOU</p>
        <p>REMAINING SHIPS:</p>
        <p id="remaining_ships_player">0</p>
        <p>SUNK SHIPS:</p>
        <p id="sunk_ships_player">0</p>
      </div>
      <div class="points-display" id="points_display_ai">
        <p>ENEMY</p>
        <p>REMAINING SHIPS:</p>
        <p id="remaining_ships_ai">0</p>
        <p>SUNK SHIPS:</p>
        <p id="sunk_ships_ai">0</p>
      </div>
      <div class="game-board" id="game_board_player"></div>
      <div class="game-board" id="game_board_ai"></div>
    </div>

    <div class="overlay" id="overlay"></div>
    <img class="background-image" id="background_image" draggable="false" />
  </body>
</html>
